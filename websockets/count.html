<!DOCTYPE html>
<pre id="log"></pre>
<script>
  // helper function: log message to screen
  function log(msg) {
    document.getElementById('log').textContent += msg + '\n';
  }

  // setup websocket with callbacks
  var ws = new WebSocket('ws://localhost:8181/');
  ws.onopen = function() {
    log('CONNECT');
  };
  ws.onclose = function() {
    log('DISCONNECT');
  };
  ws.onmessage = function(event) {
    //log('MESSAGE: ' + event.data);
    var json = JSON.parse(event.data);
    log('MESSAGE: ' +  '<tr><td class="text-uppercase transaction-date"><p>' + json.date + '</p></td><td class="transaction-type"><span class="text-' + json.type + '">‚óè</span>' + json.type.replace(/(?:^|\s)\w/g, function(match) {return match.toUpperCase();}) + '</td><td class="transaction-account">' + json.account + '</td><td class="transaction-label"><span class="transaction-label-none">' + json.label + '</span></td><td class="transaction-amount transaction-amount-' + json.type +  '">' + json.amount + '</td>');
  };
</script>
